<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Armazém olimpus</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href="src/imgs/svgs/thunder-bad-trouble-weather-svgrepo-com(1).svg"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<div class="container mt-4">
			<div class="" id="product"></div>
		</div>
		<div class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h1>Editar Produto</h1>
				<form id="edit-product-form" method="POST">
					<input type="hidden" id="product-id" name="id" />
					<label for="product-nome">Nome:</label>
					<input type="text" id="product-nome" name="nome" />
					<br />
					<label for="product-preco">Preço:</label>
					<input type="text" id="product-preco" name="preco" />
					<br />
					<label for="product-descricao">Descrição:</label>
					<input type="text" id="product-descricao" name="descricao" />
					<br />
					<button type="submit">Salvar</button>
				</form>
				<div id="response-message"></div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
	></script>
	<script src="src/Script/SingleProduct.js"></script>
</html>
