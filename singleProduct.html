<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Armazém olimpus</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href="src/imgs/svgs/thunder-bad-trouble-weather-svgrepo-com(1).svg"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<header>
			<div class="container d-flex justify-content-center mt-4">
				<a href="index.html" class="btn Greek-font"><h1>Armazém Olympus</h1></a>
			</div>
		</header>
		<div class="container mt-4">
			<div class="" id="product"></div>
		</div>
		<div class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h1 class="mb-0 text-center">Editar Produto</h1>
				<form id="edit-product-form" method="POST" class="container mt-2">
					<input type="hidden" id="product-id" name="id" />
					<div class="row">
						<div class="col form-group">
							<label for="product-nome">Nome:</label>
							<input
								type="text"
								id="product-nome"
								name="nome"
								class="form-control"
								style="width: 17rem"
							/>
						</div>

						<div class="col form-group">
							<label for="product-preco">Preço:</label>
							<input
								type="number"
								id="product-preco"
								name="preco"
								class="form-control"
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="product-descricao">Descrição:</label>
						<textarea
							style="height: 10rem"
							id="product-descricao"
							name="descricao"
							class="form-control"
						></textarea>
					</div>

					<button type="submit" class="btn mt-2 btn-primary">Salvar</button>
				</form>
				<div id="response-message"></div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
	></script>
	<script src="src/Script/SingleProduct.js"></script>
</html>
