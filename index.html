<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Armazém olimpus</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href="src/imgs/svgs/thunder-bad-trouble-weather-svgrepo-com(1).svg"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<nav>
			<div class="container mt-4">
				<div class="row justify-content-center">
					<div class="col-md-6">
						<div class="input-group mb-3">
							<img
								src="src/imgs/svgs/magnifying-glass-svgrepo-com.svg"
								class="input-group-text"
							/>
							<input
								type="text"
								class="form-control"
								id="search"
								placeholder="Pesquise no armazém"
								oninput="searchAndFilters()"
							/>
							<div class="input-group-append" style="margin-left: 1rem">
								<select
									class="form-select"
									id="category"
									onchange="searchAndFilters()"
								>
									<option value="">Tudo</option>
									<option value="cozinha">Cozinha</option>
									<option value="roupa">Roupas</option>
									<option value="tecnologia">Tecnologia</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div
				id="products"
				class="d-flex flex-wrap gap-3 justify-content-center"
			></div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="src/Script/script.js"></script>
	</body>
</html>
