<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Armazém olympus</title>
		<link
			rel="icon"
			type="image/svg+xml"
			href="src/imgs/svgs/thunder-bad-trouble-weather-svgrepo-com(1).svg"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<header>
			<div class="container d-flex gap-3 justify-content-center">
				<h1 class="mt-4 Greek-font">Armazém Olympus</h1>
				<img
					style="width: 4rem"
					src="src/imgs/svgs/mountain-svgrepo-com.svg"
					alt="moutain svg"
				/>
			</div>
			<nav>
				<div class="container mt-4">
					<div class="row justify-content-center">
						<div class="col-md-6">
							<div class="input-group mb-3">
								<img
									src="src/imgs/svgs/magnifying-glass-svgrepo-com.svg"
									class="input-group-text"
								/>
								<input
									type="text"
									class="form-control"
									id="search"
									placeholder="Pesquise no armazém"
									oninput="searchAndFilters()"
								/>
								<div class="input-group-append" style="margin-left: 1rem">
									<select
										class="form-select"
										id="category"
										onchange="searchAndFilters()"
									>
										<option value="">Tudo</option>
										<option value="cozinha">Cozinha</option>
										<option value="roupa">Roupas</option>
										<option value="tecnologia">Tecnologia</option>
									</select>
								</div>

								<button
									type="button"
									class="btn rounded btn-success"
									style="margin-left: 1rem"
									id="AddBtn"
								>
									Adicionar item
								</button>
							</div>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div class="container-fluid">
			<div
				id="products"
				class="d-flex flex-wrap gap-3 justify-content-center"
			></div>
		</div>
		<div class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h1 class="mb-0 text-center">Adicionar Produto</h1>
				<form id="edit-product-form" method="POST" class="container mt-4">
					<input type="hidden" id="product-id" name="id" />
					<div class="row gap-3 mb-3">
						<div class="col form-group">
							<input
								placeholder="Nome do produto"
								type="text"
								id="product-nome"
								name="nome"
								class="form-control"
								style="width: 17rem"
							/>
						</div>

						<div class="col form-group">
							<input
								placeholder="$99"
								type="number"
								id="product-preco"
								name="preco"
								class="form-control"
							/>
						</div>

						<div class="col form-group">
							<select
								class="form-select"
								name="categoria"
								id="product-categoria"
							>
								<option>escolha uma categoria</option>
								<option value="cozinha">Cozinha</option>
								<option value="roupa">Roupas</option>
								<option value="tecnologia">Tecnologia</option>
							</select>
						</div>
						<div class="col form-group">
							<input
								placeholder="Quantidade"
								type="number"
								id="product-quantidade"
								name="quantidade"
								class="form-control"
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="product-descricao">Descrição:</label>
						<textarea
							style="height: 10rem"
							id="product-descricao"
							name="descricao"
							class="form-control"
						></textarea>
					</div>

					<button type="submit" class="btn mt-2 btn-primary">Salvar</button>
				</form>
				<div
					class="mb-3 d-flex justify-content-center"
					id="response-message"
				></div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="src/Script/script.js"></script>
	</body>
</html>
